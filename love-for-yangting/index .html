<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>给杨婷的浪漫网页</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Noto Serif SC', serif;
      background: linear-gradient(to bottom right, #fbc2eb, #a6c1ee);
      color: #fff;
      text-align: center;
      overflow: hidden;
      position: relative;
    }

    .stars {
      position: fixed;
      width: 100%;
      height: 100%;
      background: url('https://i.imgur.com/UO2M5Mm.png') repeat;
      animation: starsMove 40s linear infinite;
      opacity: 0.2;
      z-index: -1;
    }

    @keyframes starsMove {
      0% { background-position: 0 0; }
      100% { background-position: 1000px 1000px; }
    }

    h1 {
      font-size: 36px;
      margin-top: 30px;
    }

    p {
      font-size: 18px;
      line-height: 1.8;
      margin: 20px;
    }

    img {
      width: 220px;
      height: 220px;
      border-radius: 20px;
      object-fit: cover;
      margin-top: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
    }

    .heart {
      width: 100px;
      height: 90px;
      background: red;
      position: relative;
      transform: rotate(-45deg);
      animation: pulse 1.5s infinite;
      margin: 30px auto;
    }

    .heart::before,
    .heart::after {
      content: "";
      width: 100px;
      height: 90px;
      background: red;
      position: absolute;
      border-radius: 50%;
    }

    .heart::before {
      top: -50px;
      left: 0;
    }

    .heart::after {
      left: 50px;
      top: 0;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1) rotate(-45deg); }
      50% { transform: scale(1.2) rotate(-45deg); }
    }

    .date {
      font-weight: bold;
      font-size: 16px;
      margin-bottom: 20px;
    }

    audio {
      margin-top: 20px;
    }

    footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      font-size: 12px;
      color: #ffffff99;
    }
  </style>
</head>
<body>
  <div class="stars"></div>

  <h1>致亲爱的杨婷</h1>

  <img src="oo.jpg" alt="杨婷的照片" />

  <p>
    从2024年3月15日那天开始，<br>
    我就知道，这一次喜欢，不一样。<br>
    屏幕挡不住我的心，<br>
    想你，是我每天最甜的事。
  </p>

  <div class="heart"></div>

  <div class="date" id="days">我们已经相恋 ? 天啦 ?</div>

  <audio controls autoplay loop>
    <source src="bgm.ogg" type="audio/ogg">
    你的浏览器不支持音乐播放。
  </audio>

  <footer>网页由你最爱的人 ?? 制作</footer>

  <script>
    const start = new Date("2024-03-15");
    const today = new Date();
    const days = Math.floor((today - start) / (1000 * 60 * 60 * 24));
    document.getElementById("days").innerText = `我们已经相恋 ${days} 天啦 ?`;
  </script>
</body>
</html>
